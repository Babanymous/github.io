    <script>
        window.onerror = function(msg, url, line) {
            if (msg.includes("ResizeObserver")) return;
            document.body.innerHTML = '<div style="color:red; padding:20px; background:black; font-family:monospace;"><h1>Error Detected</h1><p>'+msg+'</p><p>Line: '+line+'</p></div>';
        };

    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Segoe UI', sans-serif; }

        .btn-primary { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); transition: all 0.2s; }
        .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 4px 12px rgba(168, 85, 247, 0.4); }
        .btn-danger { background: rgba(239, 68, 68, 0.1); color: #fca5a5; border: 1px solid rgba(239, 68, 68, 0.3); }
        .btn-outline { border: 1px solid #475569; color: #94a3b8; transition: all 0.2s; }
        .btn-outline:hover { border-color: #e2e8f0; color: #e2e8f0; background: rgba(255,255,255,0.05); }
        .prose a { color: #818cf8; text-decoration: underline; }
        .prose strong { color: white; font-weight: 700; }
        .prose img { max-width: 100%; border-radius: 8px; margin: 10px 0; border: 1px solid #334155; cursor: zoom-in; }
        .prose code { background: #1e293b; padding: 2px 6px; rounded: 4px; font-family: monospace; color: #e2e8f0; }
        .badge-new { background: #475569; color: #e2e8f0; }

        .badge-regular { background: #2563eb; color: #bfdbfe; }

    <script type="text/babel">
        // ==========================================
        const ADMIN_UID = "dqRRlIXKOIaVJDwEsWV1KeOQDgC3"; 
        const firebaseConfig = {
          apiKey: "AIzaSyDycl15CdloFo0LYcWQXwflBTfzscGjAIA",

          appId: "1:428963221608:web:e284a66da91733d2e0abdd",

        // ==========================================

        try {
            if (firebaseConfig.apiKey !== "YOUR_API_KEY_HERE") {
                app = firebase.initializeApp(firebaseConfig);
                auth = firebase.auth();
                db = firebase.firestore();

        } catch (e) { console.error(e); }

        const { useState, useEffect, useRef } = React;

        // --- HELPERS ---
        const getRank = (count) => {
            const base = "text-[10px] px-2 py-0.5 rounded";
            if (count >= 100) return { label: "Legend", class: `${base} badge-legend` };
            if (count >= 50) return { label: "Regular", class: `${base} badge-regular` };
            if (count >= 10) return { label: "Member", class: `${base} badge-member` };
            return { label: "Newcomer", class: `${base} badge-new` };
        };

        const compressImage = (file) => {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 800; 
                        const scaleSize = MAX_WIDTH / img.width;
                        canvas.width = (scaleSize < 1) ? MAX_WIDTH : img.width;
                        canvas.height = (scaleSize < 1) ? img.height * scaleSize : img.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        const dataUrl = canvas.toDataURL('image/jpeg', 0.6); 
                        resolve(dataUrl);
                    }
                }
            });
        };

        const ensureUserProfile = async (user) => {
            if(!user || !db) return;
            const userRef = db.collection('users').doc(user.uid);
            const doc = await userRef.get();
            if (!doc.exists) {
                await userRef.set({
                    displayName: user.displayName,
                    photoURL: user.photoURL,
                    bio: "Just joined BabaForum!",
                    followers: [],
                    following: [],
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
            }
        };
        
        // --- COMPONENTS ---

        function SetupScreen() {
            return (
                <div className="min-h-screen flex items-center justify-center p-4 bg-slate-900">
                    <div className="glass-panel p-8 rounded-2xl text-center fade-in">
                        <h1 className="text-2xl font-bold text-white mb-2">Setup Required</h1>
                        <p className="text-slate-400 mb-6">Please add your Firebase Keys to index.html</p>
                        <button onClick={() => window.location.reload()} className="btn-primary text-white px-6 py-2 rounded-lg">Refresh</button>
                    </div>
                </div>
            );
        }

        function Lightbox({ src, onClose }) {
            // Z-Index 9999 ensures it's above everything
            return (
                <div className="fixed inset-0 bg-black/95 z-[9999] flex items-center justify-center p-4 cursor-pointer" onClick={onClose}>
                    <img src={src} className="max-w-full max-h-full rounded-lg shadow-2xl cursor-default" onClick={e => e.stopPropagation()} />
                    <button className="absolute top-4 right-4 text-white text-3xl hover:text-red-500 bg-black/50 rounded-full w-10 h-10 flex items-center justify-center"><i className="fa-solid fa-xmark"></i></button>
                </div>
            );
        }

        function RichText({ content }) {
            const [zoomImg, setZoomImg] = useState(null);
            const handleClick = (e) => { if (e.target.tagName === 'IMG') setZoomImg(e.target.src); };
            const getMarkdownText = () => {
                if (!window.marked) return { __html: content };
                const safeText = content.replace(/</g, "&lt;").replace(/>/g, "&gt;"); 
                return { __html: marked.parse(safeText) };
            };
            return (
                <>
                    <div className="prose text-slate-300 text-sm leading-relaxed" dangerouslySetInnerHTML={getMarkdownText()} onClick={handleClick} />
                    {zoomImg && <Lightbox src={zoomImg} onClose={() => setZoomImg(null)} />}
                </>
            );
        }

        function LikeButton({ user, docId, collection, likes, likedBy, authorId }) {
            const [isLiked, setIsLiked] = useState(false);
            const [count, setCount] = useState(likes || 0);
            useEffect(() => { if (user && likedBy?.includes(user.uid)) setIsLiked(true); }, [user, likedBy]);
            const handleLike = async (e) => {
                e.stopPropagation();
                if (!user) return alert("Please sign in to vote!");
                const docRef = db.collection(collection).doc(docId);
                const newStatus = !isLiked;
                setIsLiked(newStatus);
                setCount(prev => newStatus ? prev + 1 : prev - 1);
                try {
                    const batch = db.batch();
                    batch.update(docRef, {
                        likes: firebase.firestore.FieldValue.increment(newStatus ? 1 : -1),
                        likedBy: newStatus ? firebase.firestore.FieldValue.arrayUnion(user.uid) : firebase.firestore.FieldValue.arrayRemove(user.uid)
                    });
                    if (newStatus && authorId && authorId !== user.uid) {
                        batch.set(db.collection('notifications').doc(), {
                            toUserId: authorId, fromName: user.displayName, message: "liked your post", createdAt: firebase.firestore.FieldValue.serverTimestamp(), read: false
                        });
                    }
                    await batch.commit();
                } catch (error) { setIsLiked(!newStatus); setCount(prev => newStatus ? prev - 1 : prev + 1); }
            };
            return (
                <button onClick={handleLike} className={`flex items-center gap-1 px-2 py-1 rounded-md transition-colors ${isLiked ? 'text-pink-500 bg-pink-500/10' : 'text-slate-500 hover:bg-slate-700'}`}>
                    <i className={`${isLiked ? 'fa-solid' : 'fa-regular'} fa-heart`}></i><span className="text-xs font-bold">{count > 0 ? count : ''}</span>
                </button>
            );
        }

        function AdminDashboard({ onClose }) {
            const [stats, setStats] = useState({ topics: 0, replies: 0 });
            const [loading, setLoading] = useState(true);
            const [cleaning, setCleaning] = useState(false);

            useEffect(() => {
                const fetchStats = async () => {
                    const t = await db.collection('topics').get();
                    const r = await db.collection('replies').get();
                    setStats({ topics: t.size, replies: r.size });
                    setLoading(false);
                };
                fetchStats();
            }, []);

            const recountUserPosts = async () => {
                if(!confirm("Recalculate ALL user post counts? This might take a moment.")) return;
                setCleaning(true);
                try {
                    const topicsSnap = await db.collection('topics').get();
                    const userCounts = {};
                    topicsSnap.forEach(doc => {
                        const uid = doc.data().authorId;
                        if(uid) userCounts[uid] = (userCounts[uid] || 0) + 1;
                    });
                    const usersSnap = await db.collection('users').get();
                    const batch = db.batch();
                    usersSnap.forEach(doc => {
                        const realCount = userCounts[doc.id] || 0;
                        batch.update(doc.ref, { postCount: realCount });
                    });
                    await batch.commit();
                    alert("Success! All user counts have been fixed.");
                } catch(e) { alert(e.message); }
                setCleaning(false);
            };

            const runCleanup = async () => {
                if(!confirm("Delete topics > 1 year old?")) return;
                setCleaning(true);
                try {
                    const date = new Date(); date.setFullYear(date.getFullYear()-1);
                    const snap = await db.collection('topics').where('createdAt', '<', date).limit(50).get();
                    const batch = db.batch();
                    for(const d of snap.docs) {
                        batch.delete(d.ref);
                        const userRef = db.collection('users').doc(d.data().authorId);
                        batch.update(userRef, { postCount: firebase.firestore.FieldValue.increment(-1) });
                        const rs = await db.collection('replies').where('topicId','==',d.id).get(); 
                        rs.forEach(r => batch.delete(r.ref));
                    }
                    await batch.commit();
                    alert(`Pruned ${snap.size} topics.`);
                } catch(e) { alert(e.message); }
                setCleaning(false);
            };

            return (
                <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4 fade-in">
                    <div className="glass-panel p-8 rounded-2xl max-w-md w-full relative">
                        <button onClick={onClose} className="absolute top-4 right-4 text-slate-400 hover:text-white"><i className="fa-solid fa-xmark text-xl"></i></button>
                        <h2 className="text-2xl font-bold text-white mb-6">Admin Panel</h2>
                        {loading ? <p className="text-slate-400">Loading...</p> : (
                            <div className="space-y-6">
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-slate-800 p-4 rounded-xl text-center"><div className="text-3xl font-bold text-white">{stats.topics}</div><div className="text-xs text-slate-400">Topics</div></div>
                                    <div className="bg-slate-800 p-4 rounded-xl text-center"><div className="text-3xl font-bold text-white">{stats.replies}</div><div className="text-xs text-slate-400">Replies</div></div>
                                </div>
                                <div className="border-t border-slate-700 pt-6 space-y-3">
                                    <button onClick={recountUserPosts} disabled={cleaning} className="w-full btn-primary py-2 rounded-lg text-sm flex items-center justify-center gap-2">{cleaning?<i className="fa-solid fa-spinner fa-spin"></i>:<i className="fa-solid fa-rotate"></i>} Fix User Counts</button>
                                    <button onClick={runCleanup} disabled={cleaning} className="w-full btn-danger py-2 rounded-lg text-sm flex items-center justify-center gap-2">{cleaning?<i className="fa-solid fa-spinner fa-spin"></i>:<i className="fa-solid fa-calendar-xmark"></i>} Prune Old Topics</button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        function Navbar({ user, onViewChange, onOpenAdmin, setViewUserId }) {
            const [showNotes, setShowNotes] = useState(false);
            const [unreadCount, setUnreadCount] = useState(0);
            const isAdmin = user && user.uid === ADMIN_UID;
            useEffect(() => {
                if(!user) return;
                const unsub = db.collection('notifications').where('toUserId', '==', user.uid).where('read', '==', false).onSnapshot(snap => setUnreadCount(snap.size));
                return () => unsub();
            }, [user]);
            const handleLogin = () => { if (!auth) return alert("Config Error"); auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).catch(e => alert(e.message)); };
            return (
                <nav className="glass-panel sticky top-0 z-50 border-b border-slate-700/50">
                    <div className="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
                        <div className="flex items-center gap-3 cursor-pointer" onClick={() => onViewChange('home')}><span className="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-400">BabaForum</span></div>
                        <div className="flex items-center gap-4">
                            {user ? (
                                <>
                                    {isAdmin && <button onClick={onOpenAdmin} className="text-amber-400"><i className="fa-solid fa-lock"></i></button>}
                                    <div className="relative">
                                        <button onClick={() => setShowNotes(!showNotes)} className="text-slate-400 hover:text-white relative p-2">
                                            <i className="fa-regular fa-bell text-lg"></i>
                                            {unreadCount > 0 && <span className="absolute top-0 right-0 bg-red-500 text-white text-[10px] w-4 h-4 rounded-full flex items-center justify-center">{unreadCount}</span>}
                                        </button>
                                        {showNotes && <Notifications user={user} onClose={() => setShowNotes(false)} />}
                                    </div>
                                    <button onClick={() => { setViewUserId(user.uid); onViewChange('profile'); }} className="w-8 h-8 rounded-full overflow-hidden border border-slate-600"><img src={user.photoURL} /></button>
                                    <button onClick={() => auth.signOut()} className="text-slate-400 hover:text-white"><i className="fa-solid fa-right-from-bracket"></i></button>
                                </>
                            ) : <button onClick={handleLogin} className="btn-primary text-white px-6 py-2 rounded-lg font-medium text-sm">Sign In</button>}
                        </div>
                    </div>
                </nav>
            );
        }

        function TopicList({ user, onViewChange, setCurrentTopic, setViewUserId }) {
            const [topics, setTopics] = useState([]);
            const [loading, setLoading] = useState(true);
            const [search, setSearch] = useState("");
            const [filter, setFilter] = useState('all'); 
            const [followingList, setFollowingList] = useState([]);
            const isAdmin = user && user.uid === ADMIN_UID;

            useEffect(() => {
                if(user && db) db.collection('users').doc(user.uid).get().then(doc => { if(doc.exists) setFollowingList(doc.data().following || []); });
                if(db) {
                    const unsubscribe = db.collection('topics').orderBy('createdAt', 'desc').onSnapshot(snap => {
                        const list = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                        // FIXED: Use property access instead of passing entire object to sort
                        list.sort((a, b) => (b.isPinned ? 1 : 0) - (a.isPinned ? 1 : 0) || b.createdAt - a.createdAt);
                        setTopics(list); setLoading(false);
                    });
                    return () => unsubscribe();
                }
            }, [user]);

            const displayTopics = topics.filter(t => {
                const matchesSearch = t.title.toLowerCase().includes(search.toLowerCase()) || t.content.toLowerCase().includes(search.toLowerCase());
                const matchesFilter = filter === 'all' || (filter === 'following' && followingList.includes(t.authorId));
                return matchesSearch && matchesFilter;
            });

            const goToProfile = (e, uid) => { e.stopPropagation(); setViewUserId(uid); onViewChange('profile'); };
            const deleteTopic = async (e, t) => { 
                e.stopPropagation(); 
                if(confirm("Delete topic?")) { 
                    const b = db.batch(); 
                    b.delete(db.collection('topics').doc(t.id)); 
                    const userRef = db.collection('users').doc(t.authorId);
                    b.update(userRef, { postCount: firebase.firestore.FieldValue.increment(-1) });
                    const rs = await db.collection('replies').where('topicId','==',t.id).get(); 
                    rs.forEach(r => b.delete(r.ref)); 
                    await b.commit(); 
                }
            };
            const togglePin = async (e, topic) => { e.stopPropagation(); await db.collection('topics').doc(topic.id).update({ isPinned: !topic.isPinned }); };

            return (
                <div className="max-w-5xl mx-auto p-4 fade-in space-y-6">
                    <div className="flex flex-col md:flex-row gap-4 justify-between items-center">
                        <div className="flex gap-4 items-center w-full md:w-auto">
                            <h2 className="text-3xl font-bold text-white">Feed</h2>
                            {user && (<div className="flex bg-slate-800 rounded-lg p-1"><button onClick={()=>setFilter('all')} className={`px-3 py-1 rounded text-sm font-medium ${filter==='all'?'bg-slate-600 text-white':'text-slate-400'}`}>All</button><button onClick={()=>setFilter('following')} className={`px-3 py-1 rounded text-sm font-medium ${filter==='following'?'bg-indigo-500 text-white':'text-slate-400'}`}>Following</button></div>)}
                        </div>
                        <div className="flex gap-3 w-full md:w-auto">
                            <div className="relative flex-1 md:w-64"><i className="fa-solid fa-magnifying-glass absolute left-3 top-3 text-slate-500"></i><input type="text" value={search} onChange={(e) => setSearch(e.target.value)} placeholder="Search..." className="w-full bg-slate-800 border border-slate-700 rounded-xl pl-10 pr-4 py-2 text-white"/></div>
                            {user && <button onClick={() => onViewChange('create')} className="btn-primary text-white px-4 py-2 rounded-xl flex items-center gap-2 whitespace-nowrap"><i className="fa-solid fa-plus"></i> New</button>}
                        </div>
                    </div>
                    {loading ? <div className="text-slate-500 text-center">Loading...</div> : displayTopics.map(topic => (
                        <div key={topic.id} onClick={() => {setCurrentTopic(topic); onViewChange('thread')}} className={`glass-panel p-5 rounded-xl cursor-pointer hover:bg-slate-800/80 flex gap-4 ${topic.isPinned ? 'border-l-4 border-amber-400' : ''}`}>
                            <div onClick={(e)=>goToProfile(e, topic.authorId)} className="flex-shrink-0 pt-1 cursor-pointer hover:opacity-80"><img src={topic.authorPhoto} className="w-10 h-10 rounded-full"/></div>
                            <div className="flex-1 min-w-0">
                                <div className="flex justify-between">
                                    <div className="flex items-center gap-2">
                                        <h3 className="text-lg font-semibold text-slate-200 truncate">{topic.title}</h3>
                                        {topic.isPinned && <i className="fa-solid fa-thumbtack text-amber-400 text-xs"></i>}
                                    </div>
                                    <div className="flex gap-2">
                                        {isAdmin && <button onClick={(e)=>togglePin(e,topic)} className={`text-xs p-2 rounded ${topic.isPinned ? 'text-amber-400' : 'text-slate-600 hover:text-amber-400'}`}><i className="fa-solid fa-thumbtack"></i></button>}
                                        {(isAdmin || user?.uid === topic.authorId) && <button onClick={(e)=>deleteTopic(e,topic)} className="text-slate-500 hover:text-red-400"><i className="fa-solid fa-trash"></i></button>}
                                    </div>
                                </div>
                                {topic.topicImage && (<div className="w-full h-48 bg-slate-900 rounded-lg my-3 overflow-hidden border border-slate-700"><img src={topic.topicImage} className="w-full h-full object-cover" alt="Preview"/></div>)}
                                <div className="text-slate-400 text-sm line-clamp-2 mt-1"><RichText content={topic.preview||""}/></div>
                                <div className="flex items-center gap-4 mt-3 text-xs text-slate-500">
                                    <span className={topic.authorRank.class}>{topic.authorRank.label}</span>
                                    <span onClick={(e)=>goToProfile(e, topic.authorId)} className="hover:text-indigo-400 cursor-pointer font-medium">{topic.authorName}</span>
                                    <div className="flex items-center gap-3 ml-auto">
                                        <LikeButton user={user} docId={topic.id} collection="topics" likes={topic.likes} likedBy={topic.likedBy} authorId={topic.authorId} />
                                        <span><i className="fa-regular fa-comment-dots"></i> {topic.replyCount||0}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    ))}
                </div>
            );
        }

        function CreateTopic({ user, onViewChange }) {
            const [form, setForm] = useState({ title: '', content: '', tag: 'General' });
            const [submitting, setSubmitting] = useState(false);
            const handleSubmit = async (e) => {
                e.preventDefault();
                setSubmitting(true);
                const imgMatch = form.content.match(/!\[Image\]\((.*?)\)/);
                const topicImage = imgMatch ? imgMatch[1] : null;
                const cleanContent = form.content.replace(/!\[Image\]\(.*?\)/g, '[Image] ');
                const previewText = cleanContent.substring(0, 100) + '...';
                
                const userRef = db.collection('users').doc(user.uid);
                const userDoc = await userRef.get();
                const userData = userDoc.data();
                const realName = userData.displayName || user.displayName;
                const currentCount = (userData.postCount || 0) + 1;
                await userRef.update({ postCount: currentCount });
                
                await db.collection('topics').add({
                    ...form, 
                    preview: previewText, 
                    topicImage: topicImage, 
                    authorId: user.uid, authorName: realName, authorPhoto: user.photoURL, authorRank: getRank(currentCount),
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(), replyCount: 0, likes: 0, likedBy: [], isPinned: false
                });
                setSubmitting(false);
                onViewChange('home');
            };
            const handleImageInsert = (url) => setForm(prev => ({ ...prev, content: prev.content + `\n![Image](${url})\n` }));
            return (
                <div className="max-w-2xl mx-auto p-4 fade-in">
                    <button onClick={() => onViewChange('home')} className="text-slate-400 mb-4"><i className="fa-solid fa-arrow-left"></i> Back</button>
                    <div className="glass-panel p-8 rounded-2xl">
                        <h2 className="text-2xl font-bold text-white mb-6">New Topic</h2>
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <input className="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white" placeholder="Title" value={form.title} onChange={e=>setForm({...form, title:e.target.value})} required />
                            <select className="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white" value={form.tag} onChange={e=>setForm({...form, tag:e.target.value})}><option>General</option><option>Help</option><option>Showcase</option><option>Ideas</option></select>
                            <div><textarea className="w-full h-48 bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white mb-2" placeholder="Write something..." value={form.content} onChange={e=>setForm({...form, content:e.target.value})} required /><ImageUpload onUpload={handleImageInsert} /></div>
                            <button type="submit" disabled={submitting} className="w-full btn-primary text-white py-3 rounded-xl font-bold">{submitting ? "Publishing..." : "Post"}</button>
                        </form>
                    </div>
                </div>
            );
        }

        function ThreadView({ user, topic, onViewChange, setViewUserId }) {
            const [replies, setReplies] = useState([]);
            const [newReply, setNewReply] = useState('');
            const bottomRef = useRef(null);
            const isAdmin = user && user.uid === ADMIN_UID;
            useEffect(() => { if(!topic) return; const u = db.collection('replies').where('topicId','==',topic.id).orderBy('createdAt','asc').onSnapshot(s => setReplies(s.docs.map(d=>({id:d.id, ...d.data()})))); return ()=>u(); }, [topic]);
            const postReply = async (e) => {
                e.preventDefault(); if(!newReply.trim()) return;
                const batch = db.batch();
                const uRef = db.collection('users').doc(user.uid);
                const uDoc = await uRef.get();
                const userData = uDoc.data();
                const realName = userData.displayName || user.displayName;
                const cnt = (userData.postCount||0)+1;
                batch.update(uRef,{postCount:cnt});
                batch.set(db.collection('replies').doc(), { content: newReply, topicId: topic.id, authorId: user.uid, authorName: realName, authorPhoto: user.photoURL, authorRank: getRank(cnt).label, createdAt: firebase.firestore.FieldValue.serverTimestamp(), likes: 0, likedBy: [] });
                batch.update(db.collection('topics').doc(topic.id), { replyCount: firebase.firestore.FieldValue.increment(1) });
                if(topic.authorId!==user.uid) batch.set(db.collection('notifications').doc(), { toUserId: topic.authorId, fromName: realName, message: "replied to your topic", createdAt: firebase.firestore.FieldValue.serverTimestamp(), read: false });
                await batch.commit(); setNewReply(''); setTimeout(()=>bottomRef.current?.scrollIntoView({behavior:'smooth'}),100);
            };
            const handleImageInsert = (url) => setNewReply(p => p + `\n![Image](${url})\n`);
            const deleteReply = async (id) => { 
                if(confirm("Delete?")) { 
                    const b = db.batch(); 
                    b.delete(db.collection('replies').doc(id)); 
                    b.update(db.collection('topics').doc(topic.id), {replyCount: firebase.firestore.FieldValue.increment(-1)}); 
                    // Decrement user count for reply author
                    const replyDoc = await db.collection('replies').doc(id).get();
                    const authorId = replyDoc.data().authorId;
                    b.update(db.collection('users').doc(authorId), { postCount: firebase.firestore.FieldValue.increment(-1) });
                    await b.commit(); 
                }
            };

            return (
                <div className="max-w-4xl mx-auto p-4 h-screen flex flex-col fade-in">
                    <button onClick={() => onViewChange('home')} className="text-slate-400 mb-4 w-fit"><i className="fa-solid fa-arrow-left"></i> Back</button>
                    <div className="flex-1 overflow-y-auto space-y-6 pr-2 pb-20">
                        <div className="glass-panel p-6 rounded-2xl border-l-4 border-indigo-500">
                            <div className="flex items-center gap-3 mb-4"><img src={topic.authorPhoto} className="w-10 h-10 rounded-full"/><div><div className="font-medium text-white">{topic.authorName}</div><span className={topic.authorRank.class}>{topic.authorRank.label}</span></div></div>
                            <h1 className="text-2xl font-bold text-white mb-4">{topic.title}</h1>
                            <RichText content={topic.content} />
                        </div>
                        {replies.map(r => (
                            <div key={r.id} className="glass-panel p-4 rounded-xl flex gap-4"><img src={r.authorPhoto} className="w-8 h-8 rounded-full cursor-pointer" onClick={()=>{setViewUserId(r.authorId);onViewChange('profile')}}/><div className="flex-1"><div className="flex justify-between mb-2"><div className="flex items-center gap-2"><span className="text-indigo-300 font-medium">{r.authorName}</span><span className={r.authorRank.class}>{r.authorRank.label}</span></div><div className="flex gap-2">{(isAdmin||user?.uid===r.authorId)&&<button onClick={()=>deleteReply(r.id)} className="text-slate-600 hover:text-red-400"><i className="fa-solid fa-trash text-xs"></i></button>}</div></div><RichText content={r.content}/></div></div>
                        ))}
                        <div ref={bottomRef}></div>
                    </div>
                    {user && <div className="bg-[#0f172a] pt-2"><div className="mb-2"><ImageUpload onUpload={handleImageInsert}/></div><form onSubmit={postReply} className="relative"><textarea value={newReply} onChange={e=>setNewReply(e.target.value)} className="w-full bg-slate-800 border border-slate-700 rounded-xl p-3 text-white" placeholder="Reply..." rows="2"/><button type="submit" className="absolute right-3 bottom-3 text-indigo-400"><i className="fa-solid fa-paper-plane"></i></button></form></div>}
                </div>
            );
        }

        function App() {
            const [view, setView] = useState('home');
            const [user, setUser] = useState(null);
            const [currentTopic, setCurrentTopic] = useState(null);
            const [viewUserId, setViewUserId] = useState(null);
            const [isConfigured, setIsConfigured] = useState(false);
            const [showAdmin, setShowAdmin] = useState(false);
            useEffect(() => { if (firebaseConfig.apiKey !== "YOUR_API_KEY_HERE") { setIsConfigured(true); return auth.onAuthStateChanged(async (u) => { if(u) await ensureUserProfile(u); setUser(u); }); } }, []);
            const openProfile = () => { if(user) { setViewUserId(user.uid); setView('profile'); } };
            if (!isConfigured) return <SetupScreen />;
            return (
                <div className="min-h-screen pb-10">
                    <Navbar user={user} onViewChange={setView} onOpenAdmin={() => setShowAdmin(true)} setViewUserId={setViewUserId} />
                    {showAdmin && <AdminDashboard onClose={() => setShowAdmin(false)} />}
                    {view === 'home' && <TopicList user={user} onViewChange={setView} setCurrentTopic={setCurrentTopic} setViewUserId={setViewUserId} />}
                    {view === 'create' && user && <CreateTopic user={user} onViewChange={setView} />}
                    {view === 'thread' && currentTopic && <ThreadView user={user} topic={currentTopic} onViewChange={setView} setViewUserId={setViewUserId} />}
                    {view === 'profile' && <ProfileView viewUserId={viewUserId} currentUser={user} onViewChange={setView} setCurrentTopic={setCurrentTopic} />}
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
