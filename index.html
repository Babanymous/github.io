<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BabaForum</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Segoe UI', sans-serif; }
        .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-primary { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); transition: all 0.2s; }
        .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 4px 12px rgba(168, 85, 247, 0.4); }
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // ==========================================


        // ==========================================
        const firebaseConfig = {
          apiKey: "AIzaSyDycl15CdloFo0LYcWQXwflBTfzscGjAIA",
          authDomain: "babaforum-500b9.firebaseapp.com",
          projectId: "babaforum-500b9",
          storageBucket: "babaforum-500b9.firebasestorage.app",
          messagingSenderId: "428963221608",
          appId: "1:428963221608:web:e284a66da91733d2e0abdd",
          measurementId: "G-F2ZTCCXPR2"
        };
        // ==========================================

        // Initialize Firebase
        let app, auth, db;
        try {
            if (firebaseConfig.apiKey !== "YOUR_API_KEY_HERE") {
                app = firebase.initializeApp(firebaseConfig);
                auth = firebase.auth();
                db = firebase.firestore();
            }
        } catch (e) {
            console.error("Firebase Init Error:", e);
        }

        const { useState, useEffect, useRef } = React;

        // --- COMPONENTS ---

        // 1. Setup Screen (Shown if config is missing)
        function SetupScreen() {
            return (
                <div className="min-h-screen flex items-center justify-center p-4 bg-slate-900">
                    <div className="glass-panel p-8 rounded-2xl max-w-2xl w-full text-center fade-in">
                        <div className="w-20 h-20 bg-indigo-500/20 rounded-full flex items-center justify-center mx-auto mb-6 text-indigo-400 text-3xl">
                            <i className="fa-solid fa-wrench"></i>
                        </div>
                        <h1 className="text-3xl font-bold text-white mb-4">Setup Required</h1>
                        <p className="text-slate-400 mb-8 text-lg">
                            This forum is ready to go, but it needs to be connected to your database.
                        </p>
                        <div className="text-left bg-slate-800 p-6 rounded-lg border border-slate-700 mb-8 font-mono text-sm text-slate-300">
                            <p className="mb-2 text-green-400">// Instructions:</p>
                            <ol className="list-decimal pl-5 space-y-2">
                                <li>Go to <a href="https://console.firebase.google.com" target="_blank" className="text-indigo-400 underline">firebase.console.google.com</a></li>
                                <li>Create a new project (Free)</li>
                                <li>Enable <strong>Authentication</strong> (Google Sign-in)</li>
                                <li>Enable <strong>Firestore Database</strong> (Test Mode)</li>
                                <li>Copy your <code>firebaseConfig</code> from Project Settings</li>
                                <li>Open this file (index.html) in a code editor</li>
                                <li>Paste your config at the top (Line 42)</li>
                            </ol>
                        </div>
                        <button onClick={() => window.location.reload()} className="btn-primary text-white px-8 py-3 rounded-xl font-bold">
                            I've Updated the Config
                        </button>
                    </div>
                </div>
            );
        }

        // 2. Navigation Bar
        function Navbar({ user, onViewChange }) {
            const handleLogin = () => {
                const provider = new firebase.auth.GoogleAuthProvider();
                auth.signInWithPopup(provider).catch(e => alert(e.message));
            };

            return (
                <nav className="glass-panel sticky top-0 z-50 border-b border-slate-700/50">
                    <div className="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
                        <div 
                            className="flex items-center gap-3 cursor-pointer group" 
                            onClick={() => onViewChange('home')}
                        >
                            <div className="w-10 h-10 bg-gradient-to-tr from-indigo-500 to-purple-500 rounded-xl flex items-center justify-center text-white shadow-lg group-hover:scale-105 transition-transform">
                                <i className="fa-solid fa-comments"></i>
                            </div>
                            <span className="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-400">
                                BabaForum
                            </span>
                        </div>

                        <div className="flex items-center gap-4">
                            {user ? (
                                <>
                                    <div className="hidden md:flex flex-col items-end mr-2">
                                        <span className="text-sm font-medium text-white">{user.displayName}</span>
                                        <span className="text-xs text-slate-400">Member</span>
                                    </div>
                                    <img 
                                        src={user.photoURL} 
                                        alt="Profile" 
                                        className="w-10 h-10 rounded-full border-2 border-slate-700" 
                                    />
                                    <button 
                                        onClick={() => auth.signOut()}
                                        className="p-2 text-slate-400 hover:text-white transition-colors"
                                        title="Sign Out"
                                    >
                                        <i className="fa-solid fa-right-from-bracket"></i>
                                    </button>
                                </>
                            ) : (
                                <button 
                                    onClick={handleLogin}
                                    className="btn-primary text-white px-6 py-2 rounded-lg font-medium flex items-center gap-2"
                                >
                                    <i className="fa-brands fa-google"></i>
                                    <span>Sign In</span>
                                </button>
                            )}
                        </div>
                    </div>
                </nav>
            );
        }

        // 3. Topic List View
        function TopicList({ user, onViewChange, setCurrentTopic }) {
            const [topics, setTopics] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const unsubscribe = db.collection('topics')
                    .orderBy('createdAt', 'desc')
                    .onSnapshot(snapshot => {
                        const list = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setTopics(list);
                        setLoading(false);
                    }, error => {
                        console.error("Error fetching topics:", error);
                        setLoading(false);
                    });
                return () => unsubscribe();
            }, []);

            const openTopic = (topic) => {
                setCurrentTopic(topic);
                onViewChange('thread');
            };

            return (
                <div className="max-w-5xl mx-auto p-4 md:p-8 fade-in">
                    <div className="flex justify-between items-center mb-8">
                        <div>
                            <h2 className="text-3xl font-bold text-white">Discussions</h2>
                            <p className="text-slate-400 mt-1">Join the conversation with the community.</p>
                        </div>
                        {user && (
                            <button 
                                onClick={() => onViewChange('create')}
                                className="btn-primary text-white px-6 py-3 rounded-xl font-medium shadow-lg flex items-center gap-2"
                            >
                                <i className="fa-solid fa-plus"></i>
                                New Topic
                            </button>
                        )}
                    </div>

                    {loading ? (
                        <div className="space-y-4">
                            {[1,2,3].map(i => (
                                <div key={i} className="h-24 bg-slate-800/50 rounded-xl animate-pulse"></div>
                            ))}
                        </div>
                    ) : topics.length === 0 ? (
                        <div className="text-center py-20 bg-slate-800/30 rounded-2xl border border-dashed border-slate-700">
                            <i className="fa-regular fa-comments text-4xl text-slate-600 mb-4"></i>
                            <p className="text-slate-500">No topics yet. Be the first to start one!</p>
                        </div>
                    ) : (
                        <div className="space-y-3">
                            {topics.map(topic => (
                                <div 
                                    key={topic.id}
                                    onClick={() => openTopic(topic)}
                                    className="glass-panel p-5 rounded-xl cursor-pointer hover:bg-slate-800/80 transition-colors group flex gap-4"
                                >
                                    <div className="flex-shrink-0 pt-1">
                                        <img src={topic.authorPhoto} className="w-10 h-10 rounded-full" alt="Author"/>
                                    </div>
                                    <div className="flex-1 min-w-0">
                                        <h3 className="text-lg font-semibold text-slate-200 group-hover:text-indigo-400 truncate">
                                            {topic.title}
                                        </h3>
                                        <p className="text-slate-400 text-sm line-clamp-2 mt-1">
                                            {topic.preview}
                                        </p>
                                        <div className="flex items-center gap-4 mt-3 text-xs text-slate-500 font-medium">
                                            <span className="text-indigo-400 bg-indigo-500/10 px-2 py-0.5 rounded">
                                                {topic.tag || 'General'}
                                            </span>
                                            <span className="flex items-center gap-1">
                                                <i className="fa-regular fa-user"></i> {topic.authorName}
                                            </span>
                                            <span className="flex items-center gap-1">
                                                <i className="fa-regular fa-clock"></i> 
                                                {topic.createdAt?.seconds ? new Date(topic.createdAt.seconds * 1000).toLocaleDateString() : 'Just now'}
                                            </span>
                                            <span className="flex items-center gap-1 ml-auto">
                                                <i className="fa-regular fa-comment-dots"></i> {topic.replyCount || 0} Replies
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        }

        // 4. Create Topic View
        function CreateTopic({ user, onViewChange }) {
            const [title, setTitle] = useState('');
            const [content, setContent] = useState('');
            const [tag, setTag] = useState('General');
            const [submitting, setSubmitting] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!title.trim() || !content.trim()) return;
                
                setSubmitting(true);
                try {
                    await db.collection('topics').add({
                        title: title.trim(),
                        content: content.trim(),
                        preview: content.substring(0, 150) + (content.length > 150 ? '...' : ''),
                        authorId: user.uid,
                        authorName: user.displayName,
                        authorPhoto: user.photoURL,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        replyCount: 0,
                        tag: tag
                    });
                    setSubmitting(false);
                    onViewChange('home');
                } catch (error) {
                    alert("Error creating topic: " + error.message);
                    setSubmitting(false);
                }
            };

            return (
                <div className="max-w-2xl mx-auto p-4 md:p-8 fade-in">
                    <button 
                        onClick={() => onViewChange('home')}
                        className="text-slate-400 hover:text-white mb-6 flex items-center gap-2 text-sm"
                    >
                        <i className="fa-solid fa-arrow-left"></i> Back to Discussions
                    </button>
                    
                    <div className="glass-panel p-8 rounded-2xl">
                        <h2 className="text-2xl font-bold text-white mb-6">Create New Discussion</h2>
                        <form onSubmit={handleSubmit} className="space-y-6">
                            <div>
                                <label className="block text-sm font-medium text-slate-400 mb-2">Title</label>
                                <input 
                                    type="text" 
                                    value={title}
                                    onChange={(e) => setTitle(e.target.value)}
                                    className="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-indigo-500 transition-colors"
                                    placeholder="What's on your mind?"
                                    required
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-slate-400 mb-2">Category</label>
                                <select 
                                    value={tag}
                                    onChange={(e) => setTag(e.target.value)}
                                    className="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-indigo-500"
                                >
                                    <option>General</option>
                                    <option>Help</option>
                                    <option>Showcase</option>
                                    <option>Ideas</option>
                                </select>
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-slate-400 mb-2">Content</label>
                                <textarea 
                                    value={content}
                                    onChange={(e) => setContent(e.target.value)}
                                    className="w-full h-48 bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-indigo-500 transition-colors resize-none"
                                    placeholder="Elaborate on your topic..."
                                    required
                                />
                            </div>

                            <button 
                                type="submit" 
                                disabled={submitting}
                                className={`w-full btn-primary text-white py-3 rounded-xl font-bold ${submitting ? 'opacity-50 cursor-not-allowed' : ''}`}
                            >
                                {submitting ? 'Publishing...' : 'Post Discussion'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        }

        // 5. Thread View (Details & Replies)
        function ThreadView({ user, topic, onViewChange }) {
            const [replies, setReplies] = useState([]);
            const [newReply, setNewReply] = useState('');
            const [sending, setSending] = useState(false);
            const bottomRef = useRef(null);

            useEffect(() => {
                if (!topic) return;
                const unsubscribe = db.collection('replies')
                    .where('topicId', '==', topic.id)
                    .orderBy('createdAt', 'asc')
                    .onSnapshot(snapshot => {
                        const list = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setReplies(list);
                    });
                return () => unsubscribe();
            }, [topic]);

            const postReply = async (e) => {
                e.preventDefault();
                if (!newReply.trim()) return;
                
                setSending(true);
                try {
                    const batch = db.batch();
                    
                    // Add Reply
                    const replyRef = db.collection('replies').doc();
                    batch.set(replyRef, {
                        content: newReply.trim(),
                        topicId: topic.id,
                        authorId: user.uid,
                        authorName: user.displayName,
                        authorPhoto: user.photoURL,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    // Update Topic Count
                    const topicRef = db.collection('topics').doc(topic.id);
                    batch.update(topicRef, {
                        replyCount: firebase.firestore.FieldValue.increment(1)
                    });

                    await batch.commit();
                    
                    setNewReply('');
                    setSending(false);
                    // Scroll to bottom
                    setTimeout(() => bottomRef.current?.scrollIntoView({ behavior: 'smooth' }), 100);
                } catch (error) {
                    alert("Error posting reply: " + error.message);
                    setSending(false);
                }
            };

            if (!topic) return null;

            return (
                <div className="max-w-4xl mx-auto p-4 md:p-8 fade-in h-[calc(100vh-80px)] flex flex-col">
                    <button 
                        onClick={() => onViewChange('home')}
                        className="text-slate-400 hover:text-white mb-4 flex items-center gap-2 text-sm w-fit"
                    >
                        <i className="fa-solid fa-arrow-left"></i> Back
                    </button>

                    {/* Main Content Area - Scrollable */}
                    <div className="flex-1 overflow-y-auto pr-2 space-y-6 pb-6">
                        {/* Original Post */}
                        <div className="glass-panel p-6 rounded-2xl border-l-4 border-indigo-500">
                            <h1 className="text-2xl font-bold text-white mb-4">{topic.title}</h1>
                            <div className="flex items-center gap-3 mb-6 pb-6 border-b border-slate-700/50">
                                <img src={topic.authorPhoto} className="w-10 h-10 rounded-full" alt="OP"/>
                                <div>
                                    <div className="font-medium text-white">{topic.authorName}</div>
                                    <div className="text-xs text-slate-400">
                                        {topic.createdAt?.seconds ? new Date(topic.createdAt.seconds * 1000).toLocaleString() : 'Just now'}
                                    </div>
                                </div>
                                <span className="ml-auto bg-indigo-500/10 text-indigo-400 px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wider">
                                    {topic.tag}
                                </span>
                            </div>
                            <div className="prose prose-invert max-w-none text-slate-300 whitespace-pre-wrap">
                                {topic.content}
                            </div>
                        </div>

                        {/* Replies */}
                        {replies.map((reply) => (
                            <div key={reply.id} className="flex gap-4 fade-in">
                                <img src={reply.authorPhoto} className="w-8 h-8 rounded-full mt-1" alt="Replier"/>
                                <div className="glass-panel p-4 rounded-xl rounded-tl-none flex-1">
                                    <div className="flex justify-between items-center mb-2">
                                        <span className="font-semibold text-sm text-indigo-300">{reply.authorName}</span>
                                        <span className="text-xs text-slate-500">
                                            {reply.createdAt?.seconds ? new Date(reply.createdAt.seconds * 1000).toLocaleString() : 'Just now'}
                                        </span>
                                    </div>
                                    <div className="text-slate-300 text-sm whitespace-pre-wrap">
                                        {reply.content}
                                    </div>
                                </div>
                            </div>
                        ))}
                        <div ref={bottomRef}></div>
                    </div>

                    {/* Reply Input */}
                    {user ? (
                        <div className="mt-4 pt-4 border-t border-slate-700/50 bg-[#0f172a]">
                            <form onSubmit={postReply} className="relative">
                                <textarea
                                    value={newReply}
                                    onChange={(e) => setNewReply(e.target.value)}
                                    className="w-full bg-slate-800 border border-slate-700 rounded-xl pl-4 pr-12 py-3 text-white focus:outline-none focus:border-indigo-500 resize-none shadow-lg"
                                    placeholder="Write a reply..."
                                    rows="2"
                                    onKeyDown={(e) => {
                                        if (e.key === 'Enter' && !e.shiftKey) {
                                            e.preventDefault();
                                            postReply(e);
                                        }
                                    }}
                                />
                                <button 
                                    type="submit"
                                    disabled={sending || !newReply.trim()}
                                    className="absolute right-3 bottom-3 text-indigo-400 hover:text-white disabled:opacity-50 p-2"
                                >
                                    <i className="fa-solid fa-paper-plane"></i>
                                </button>
                            </form>
                        </div>
                    ) : (
                        <div className="mt-4 p-4 glass-panel rounded-xl text-center text-slate-400 text-sm">
                            Please sign in to reply to this discussion.
                        </div>
                    )}
                </div>
            );
        }

        // --- MAIN APP ---
        function App() {
            const [view, setView] = useState('home'); // home, create, thread
            const [user, setUser] = useState(null);
            const [currentTopic, setCurrentTopic] = useState(null);
            const [isConfigured, setIsConfigured] = useState(false);

            useEffect(() => {
                if (firebaseConfig.apiKey !== "YOUR_API_KEY_HERE") {
                    setIsConfigured(true);
                    const unsubscribe = auth.onAuthStateChanged(u => setUser(u));
                    return () => unsubscribe();
                }
            }, []);

            if (!isConfigured) {
                return <SetupScreen />;
            }

            return (
                <div className="min-h-screen pb-10">
                    <Navbar user={user} onViewChange={setView} />
                    
                    {view === 'home' && (
                        <TopicList 
                            user={user} 
                            onViewChange={setView} 
                            setCurrentTopic={setCurrentTopic} 
                        />
                    )}
                    
                    {view === 'create' && user && (
                        <CreateTopic 
                            user={user} 
                            onViewChange={setView} 
                        />
                    )}

                    {view === 'thread' && currentTopic && (
                        <ThreadView 
                            user={user} 
                            topic={currentTopic} 
                            onViewChange={setView} 
                        />
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
